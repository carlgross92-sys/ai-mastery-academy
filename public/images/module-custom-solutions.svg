<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="brandGrad7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGlow7" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.05" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#0a0f1e" rx="12" ry="12"/>
  <rect x="1" y="1" width="798" height="598" fill="none" stroke="#1e293b" stroke-width="1" rx="12" ry="12"/>

  <!-- Subtle glow behind icon -->
  <circle cx="400" cy="220" r="140" fill="url(#bgGlow7)" opacity="0.6"/>

  <!-- Icon circle -->
  <circle cx="400" cy="220" r="70" fill="url(#brandGrad7)" opacity="0.15" stroke="url(#brandGrad7)" stroke-width="2"/>

  <!-- Code / Terminal Icon -->
  <!-- Terminal window frame -->
  <rect x="365" y="192" width="70" height="56" rx="5" ry="5" fill="none" stroke="url(#brandGrad7)" stroke-width="2" opacity="0.8"/>
  <!-- Terminal title bar -->
  <line x1="365" y1="203" x2="435" y2="203" stroke="url(#brandGrad7)" stroke-width="1" opacity="0.4"/>
  <!-- Title bar dots -->
  <circle cx="374" cy="198" r="2" fill="#3b82f6" opacity="0.6"/>
  <circle cx="381" cy="198" r="2" fill="#5b6ef6" opacity="0.6"/>
  <circle cx="388" cy="198" r="2" fill="#8b5cf6" opacity="0.6"/>
  <!-- Code bracket: < > -->
  <text x="380" y="225" fill="#3b82f6" font-family="Courier New, monospace" font-size="16" font-weight="700" opacity="0.9">&lt;/&gt;</text>
  <!-- Cursor blink line -->
  <rect x="412" y="215" width="2" height="12" fill="#8b5cf6" opacity="0.7"/>
  <!-- Code lines -->
  <line x1="375" y1="236" x2="405" y2="236" stroke="#3b82f6" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
  <line x1="375" y1="242" x2="420" y2="242" stroke="#8b5cf6" stroke-width="2" opacity="0.3" stroke-linecap="round"/>

  <!-- Module number -->
  <text x="400" y="340" text-anchor="middle" fill="#3b82f6" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="600" letter-spacing="3">MODULE 7</text>

  <!-- Module title -->
  <text x="400" y="385" text-anchor="middle" fill="#f1f5f9" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="700">Custom AI Solutions</text>

  <!-- Tagline -->
  <text x="400" y="420" text-anchor="middle" fill="#94a3b8" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="400">Build your own AI assistants</text>

  <!-- Bottom gradient accent bar -->
  <rect x="100" y="530" width="600" height="3" rx="1.5" fill="url(#brandGrad7)" opacity="0.8"/>

  <!-- Branding -->
  <text x="400" y="565" text-anchor="middle" fill="#475569" font-family="Arial, Helvetica, sans-serif" font-size="13" font-weight="600" letter-spacing="4">AI MASTERY ACADEMY</text>
</svg>