<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="brandGrad8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGlow8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.05" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#0a0f1e" rx="12" ry="12"/>
  <rect x="1" y="1" width="798" height="598" fill="none" stroke="#1e293b" stroke-width="1" rx="12" ry="12"/>

  <!-- Subtle glow behind icon -->
  <circle cx="400" cy="220" r="140" fill="url(#bgGlow8)" opacity="0.6"/>

  <!-- Icon circle -->
  <circle cx="400" cy="220" r="70" fill="url(#brandGrad8)" opacity="0.15" stroke="url(#brandGrad8)" stroke-width="2"/>

  <!-- Star / Compass Icon -->
  <!-- Outer compass ring -->
  <circle cx="400" cy="220" r="38" fill="none" stroke="url(#brandGrad8)" stroke-width="1.5" opacity="0.5"/>
  <!-- Cardinal tick marks -->
  <line x1="400" y1="182" x2="400" y2="188" stroke="#3b82f6" stroke-width="2" opacity="0.7"/>
  <line x1="400" y1="252" x2="400" y2="258" stroke="#8b5cf6" stroke-width="2" opacity="0.7"/>
  <line x1="362" y1="220" x2="368" y2="220" stroke="#3b82f6" stroke-width="2" opacity="0.7"/>
  <line x1="432" y1="220" x2="438" y2="220" stroke="#8b5cf6" stroke-width="2" opacity="0.7"/>
  <!-- Star / compass rose -->
  <!-- North point -->
  <polygon points="400,195 395,215 400,210 405,215" fill="#3b82f6" opacity="0.9"/>
  <!-- South point -->
  <polygon points="400,245 405,225 400,230 395,225" fill="#8b5cf6" opacity="0.9"/>
  <!-- East point -->
  <polygon points="425,220 405,215 410,220 405,225" fill="#7560f6" opacity="0.9"/>
  <!-- West point -->
  <polygon points="375,220 395,225 390,220 395,215" fill="#4d72f6" opacity="0.9"/>
  <!-- Center -->
  <circle cx="400" cy="220" r="4" fill="white" opacity="0.8"/>
  <!-- Decorative dots at diagonals -->
  <circle cx="425" cy="195" r="2" fill="#3b82f6" opacity="0.4"/>
  <circle cx="375" cy="195" r="2" fill="#3b82f6" opacity="0.4"/>
  <circle cx="425" cy="245" r="2" fill="#8b5cf6" opacity="0.4"/>
  <circle cx="375" cy="245" r="2" fill="#8b5cf6" opacity="0.4"/>

  <!-- Module number -->
  <text x="400" y="340" text-anchor="middle" fill="#3b82f6" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="600" letter-spacing="3">MODULE 8</text>

  <!-- Module title -->
  <text x="400" y="385" text-anchor="middle" fill="#f1f5f9" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="700">AI Strategy &amp; Leadership</text>

  <!-- Tagline -->
  <text x="400" y="420" text-anchor="middle" fill="#94a3b8" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="400">Lead AI transformation</text>

  <!-- Bottom gradient accent bar -->
  <rect x="100" y="530" width="600" height="3" rx="1.5" fill="url(#brandGrad8)" opacity="0.8"/>

  <!-- Branding -->
  <text x="400" y="565" text-anchor="middle" fill="#475569" font-family="Arial, Helvetica, sans-serif" font-size="13" font-weight="600" letter-spacing="4">AI MASTERY ACADEMY</text>
</svg>