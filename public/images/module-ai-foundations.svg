  <line x1="400" y1="220" x2="435" y2="190" stroke="#6d5cf6" stroke-width="1.5" opacity="0.6"/>
  <line x1="400" y1="220" x2="365" y2="250" stroke="#5b6ef6" stroke-width="1.5" opacity="0.6"/>
  <line x1="400" y1="220" x2="435" y2="250" stroke="#8b5cf6" stroke-width="1.5" opacity="0.6"/>
  <line x1="400" y1="220" x2="345" y2="220" stroke="#3b82f6" stroke-width="1.5" opacity="0.6"/>
  <line x1="400" y1="220" x2="455" y2="220" stroke="#8b5cf6" stroke-width="1.5" opacity="0.6"/>
  <line x1="365" y1="190" x2="340" y2="180" stroke="#3b82f6" stroke-width="1" opacity="0.4"/>
  <line x1="435" y1="190" x2="460" y2="180" stroke="#8b5cf6" stroke-width="1" opacity="0.4"/>
  <line x1="365" y1="250" x2="340" y2="260" stroke="#5b6ef6" stroke-width="1" opacity="0.4"/>
  <line x1="435" y1="250" x2="460" y2="260" stroke="#8b5cf6" stroke-width="1" opacity="0.4"/>
  <line x1="365" y1="190" x2="345" y2="220" stroke="#3b82f6" stroke-width="1" opacity="0.3"/>
  <line x1="435" y1="190" x2="455" y2="220" stroke="#8b5cf6" stroke-width="1" opacity="0.3"/>
  <line x1="365" y1="250" x2="345" y2="220" stroke="#5b6ef6" stroke-width="1" opacity="0.3"/>
  <line x1="435" y1="250" x2="455" y2="220" stroke="#8b5cf6" stroke-width="1" opacity="0.3"/>

  <!-- Module number -->
