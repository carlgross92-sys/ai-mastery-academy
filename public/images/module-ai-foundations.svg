  <!-- Surrounding nodes -->
  <circle cx="365" cy="190" r="5" fill="#3b82f6"/>
  <circle cx="435" cy="190" r="5" fill="#6d5cf6"/>
  <circle cx="365" cy="250" r="5" fill="#5b6ef6"/>
  <circle cx="435" cy="250" r="5" fill="#8b5cf6"/>
  <circle cx="345" cy="220" r="5" fill="#3b82f6"/>
