  <rect x="383" y="215" width="12" height="43" rx="2" fill="url(#bar2)"/>
  <rect x="399" y="200" width="12" height="58" rx="2" fill="url(#bar3)"/>
  <rect x="415" y="192" width="12" height="66" rx="2" fill="url(#bar4)"/>
  <!-- Baseline -->
  <line x1="362" y1="260" x2="432" y2="260" stroke="#475569" stroke-width="1.5" opacity="0.5"/>
  <!-- Trend line overlay -->
  <polyline points="373,228 389,213 405,198 421,190" fill="none" stroke="white" stroke-width="1.5" stroke-dasharray="3,3" opacity="0.3"/>
  <!-- Data point dots on trend line -->
  <circle cx="373" cy="228" r="2" fill="white" opacity="0.5"/>
  <circle cx="389" cy="213" r="2" fill="white" opacity="0.5"/>
  <circle cx="405" cy="198" r="2" fill="white" opacity="0.5"/>
