  <!-- Icon circle -->
  <circle cx="400" cy="220" r="70" fill="url(#brandGrad6)" opacity="0.15" stroke="url(#brandGrad6)" stroke-width="2"/>

  <!-- Bar Chart Icon -->
  <!-- Bars -->
