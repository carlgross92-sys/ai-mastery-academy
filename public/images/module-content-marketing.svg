<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="brandGrad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGlow5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.05" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#0a0f1e" rx="12" ry="12"/>
  <rect x="1" y="1" width="798" height="598" fill="none" stroke="#1e293b" stroke-width="1" rx="12" ry="12"/>

  <!-- Subtle glow behind icon -->
  <circle cx="400" cy="220" r="140" fill="url(#bgGlow5)" opacity="0.6"/>

  <!-- Icon circle -->
  <circle cx="400" cy="220" r="70" fill="url(#brandGrad5)" opacity="0.15" stroke="url(#brandGrad5)" stroke-width="2"/>

  <!-- Pen / Writing Icon -->
  <!-- Pen body -->
  <rect x="390" y="192" width="12" height="40" rx="2" ry="2" fill="url(#brandGrad5)" transform="rotate(-30, 396, 212)" opacity="0.9"/>
  <!-- Pen tip -->
  <polygon points="383,240 389,237 385,243" fill="#8b5cf6" transform="rotate(-30, 386, 240)" opacity="0.9"/>
  <!-- Pen cap -->
  <rect x="392" y="186" width="8" height="8" rx="1" fill="#3b82f6" transform="rotate(-30, 396, 190)" opacity="0.8"/>
  <!-- Writing lines -->
  <line x1="375" y1="248" x2="415" y2="248" stroke="#3b82f6" stroke-width="2" opacity="0.4" stroke-linecap="round"/>
  <line x1="375" y1="255" x2="425" y2="255" stroke="#5b6ef6" stroke-width="2" opacity="0.35" stroke-linecap="round"/>
  <line x1="375" y1="262" x2="410" y2="262" stroke="#8b5cf6" stroke-width="2" opacity="0.3" stroke-linecap="round"/>
  <!-- Sparkle effects -->
  <circle cx="420" cy="195" r="2" fill="#3b82f6" opacity="0.7"/>
  <circle cx="430" cy="205" r="1.5" fill="#8b5cf6" opacity="0.5"/>
  <circle cx="415" cy="185" r="1.5" fill="#6d5cf6" opacity="0.6"/>

  <!-- Module number -->
  <text x="400" y="340" text-anchor="middle" fill="#3b82f6" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="600" letter-spacing="3">MODULE 5</text>

  <!-- Module title -->
  <text x="400" y="385" text-anchor="middle" fill="#f1f5f9" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="700">AI Content &amp; Marketing</text>

  <!-- Tagline -->
  <text x="400" y="420" text-anchor="middle" fill="#94a3b8" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="400">AI-powered content creation</text>

  <!-- Bottom gradient accent bar -->
  <rect x="100" y="530" width="600" height="3" rx="1.5" fill="url(#brandGrad5)" opacity="0.8"/>

  <!-- Branding -->
  <text x="400" y="565" text-anchor="middle" fill="#475569" font-family="Arial, Helvetica, sans-serif" font-size="13" font-weight="600" letter-spacing="4">AI MASTERY ACADEMY</text>
</svg>