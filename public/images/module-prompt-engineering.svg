<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="brandGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGlow2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.05" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#0a0f1e" rx="12" ry="12"/>
  <rect x="1" y="1" width="798" height="598" fill="none" stroke="#1e293b" stroke-width="1" rx="12" ry="12"/>

  <!-- Subtle glow behind icon -->
  <circle cx="400" cy="220" r="140" fill="url(#bgGlow2)" opacity="0.6"/>

  <!-- Icon circle -->
  <circle cx="400" cy="220" r="70" fill="url(#brandGrad2)" opacity="0.15" stroke="url(#brandGrad2)" stroke-width="2"/>

  <!-- Target / Crosshair Icon -->
  <!-- Outer ring -->
  <circle cx="400" cy="220" r="40" fill="none" stroke="#3b82f6" stroke-width="2.5" opacity="0.8"/>
  <!-- Middle ring -->
  <circle cx="400" cy="220" r="26" fill="none" stroke="#6d5cf6" stroke-width="2" opacity="0.7"/>
  <!-- Inner ring -->
  <circle cx="400" cy="220" r="12" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.8"/>
  <!-- Center dot -->
  <circle cx="400" cy="220" r="4" fill="url(#brandGrad2)"/>
  <!-- Crosshair lines -->
  <line x1="400" y1="170" x2="400" y2="196" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
  <line x1="400" y1="244" x2="400" y2="270" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>
  <line x1="350" y1="220" x2="376" y2="220" stroke="#3b82f6" stroke-width="2" opacity="0.6"/>
  <line x1="424" y1="220" x2="450" y2="220" stroke="#8b5cf6" stroke-width="2" opacity="0.6"/>

  <!-- Module number -->
  <text x="400" y="340" text-anchor="middle" fill="#3b82f6" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="600" letter-spacing="3">MODULE 2</text>

  <!-- Module title -->
  <text x="400" y="385" text-anchor="middle" fill="#f1f5f9" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="700">Prompt Engineering Mastery</text>

  <!-- Tagline -->
  <text x="400" y="420" text-anchor="middle" fill="#94a3b8" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="400">Master the art of AI communication</text>

  <!-- Bottom gradient accent bar -->
  <rect x="100" y="530" width="600" height="3" rx="1.5" fill="url(#brandGrad2)" opacity="0.8"/>

  <!-- Branding -->
  <text x="400" y="565" text-anchor="middle" fill="#475569" font-family="Arial, Helvetica, sans-serif" font-size="13" font-weight="600" letter-spacing="4">AI MASTERY ACADEMY</text>
</svg>