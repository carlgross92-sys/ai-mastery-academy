<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="brandGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGlow3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.05" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="#0a0f1e" rx="12" ry="12"/>
  <rect x="1" y="1" width="798" height="598" fill="none" stroke="#1e293b" stroke-width="1" rx="12" ry="12"/>

  <!-- Subtle glow behind icon -->
  <circle cx="400" cy="220" r="140" fill="url(#bgGlow3)" opacity="0.6"/>

  <!-- Icon circle -->
  <circle cx="400" cy="220" r="70" fill="url(#brandGrad3)" opacity="0.15" stroke="url(#brandGrad3)" stroke-width="2"/>

  <!-- Chart / Growth Graph Icon -->
  <!-- Axis lines -->
  <line x1="365" y1="255" x2="365" y2="185" stroke="#475569" stroke-width="2" opacity="0.5"/>
  <line x1="365" y1="255" x2="440" y2="255" stroke="#475569" stroke-width="2" opacity="0.5"/>
  <!-- Growth line -->
  <polyline points="372,248 388,238 404,230 420,210 436,195" fill="none" stroke="url(#brandGrad3)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Data points -->
  <circle cx="372" cy="248" r="3.5" fill="#3b82f6"/>
  <circle cx="388" cy="238" r="3.5" fill="#4d72f6"/>
  <circle cx="404" cy="230" r="3.5" fill="#5f67f6"/>
  <circle cx="420" cy="210" r="3.5" fill="#7560f6"/>
  <circle cx="436" cy="195" r="3.5" fill="#8b5cf6"/>
  <!-- Arrow at end -->
  <polygon points="436,195 430,200 432,194" fill="#8b5cf6" opacity="0.8"/>

  <!-- Module number -->
  <text x="400" y="340" text-anchor="middle" fill="#3b82f6" font-family="Arial, Helvetica, sans-serif" font-size="16" font-weight="600" letter-spacing="3">MODULE 3</text>

  <!-- Module title -->
  <text x="400" y="385" text-anchor="middle" fill="#f1f5f9" font-family="Arial, Helvetica, sans-serif" font-size="32" font-weight="700">Business AI Integration</text>

  <!-- Tagline -->
  <text x="400" y="420" text-anchor="middle" fill="#94a3b8" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="400">Real-world AI applications for business</text>

  <!-- Bottom gradient accent bar -->
  <rect x="100" y="530" width="600" height="3" rx="1.5" fill="url(#brandGrad3)" opacity="0.8"/>

  <!-- Branding -->
  <text x="400" y="565" text-anchor="middle" fill="#475569" font-family="Arial, Helvetica, sans-serif" font-size="13" font-weight="600" letter-spacing="4">AI MASTERY ACADEMY</text>
</svg>